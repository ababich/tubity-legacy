<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Tubity</title>
  <meta charset='utf-8'>
  <meta content='yes' name='apple-mobile-web-app-capable'>
  <meta content='minimum-scale=1.0, width=device-width, maximum-scale=1.0 , user-scalable=no' name='viewport'>
  <style type="text/css">
      /*<![CDATA[*/
    .inverted {
      background-color: rgba(255, 255, 255, 0.88); }

    .titled {
      font-family: "Georgia", "Serif", serif;
      letter-spacing: 5px; }

    .title {
      font-size: 80px;
      position: relative;
      text-align: center; }

    body {
      font-family: "Palatino Linotype", "Book Antiqua", "Palatino", serif;
      color: rgba(255, 255, 255, 0.88);
      padding: 0;
      margin: 0; }

    a {
      color: rgba(255, 255, 255, 0.88);
      text-decoration: none; }

    a:hover {
      text-decoration: underline; }

    div.body_wrapper {
      width: 320px;
      margin: auto;
      position: relative;
      overflow: hidden;
      padding: 0; }

    .status_badge {
      font-size: 11px;
      font-weight: bold;
      padding-bottom: 1px;
      width: 49px;
      text-align: center;
      letter-spacing: 0px;
      opacity: 0.44;
      position: absolute;
      font-family: "Palatino Linotype", "Book Antiqua", "Palatino", serif; }

    .top_description {
      font-size: 9px;
      width: 100%;
      text-align: center;
      margin-bottom: 24px; }

    .index_caption, .caption, .button {
      margin: 0;
      padding: 4px; }

    .caption {
      width: 100%;
      float: left;
      text-align: center; }


    .spacer {
      width: 100%;
      height: 24px; }

    h1 { font-size: 100%; color: #f00; line-height: 1.5em; }

    body {
      background-color: #c3c3c3;
    }

    .inverted {
      color: #c3c3c3;
    }
      /*]]>*/
  </style>
</head>
<body>
<div class='body_wrapper'>
  <div class='title titled'>
    TUBITY
  </div>
  <div class='spacer'></div>
  <div class='video_link'>
    <div class='caption_wrapper'>
          <span class='caption inverted'>
            Sorry, but we're updating it right now!<br/><br/>
            Please, retry a little bit later.
          </span>
    </div>
  </div>
</div>
</body>
</html>
